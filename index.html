<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUhammad Ibrahim Naveed</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script defer src="darkmodetoggle.js"></script>
    <script defer src="js/script.js"></script>

</head>
<body>

<header>
    <nav> 
        <div class="nav-left">
            <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" target="_blank">HTML5</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS</a>
        </div>
        <div class="nav-right">
            <button data-bs-theme-value="dark">Dark</button>
            <button data-bs-theme-value="light">Light</button>
            <button>Contact Me</button>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <H3> Your Factorial Calculator</H3>
        <div class="row">
            <div class="column left">
                
                <p>Enter a number:</p>
            </div>
            <div class="column right">
                <input type="number" id="factorialInput" placeholder="Enter a number">
            </div>
        </div>
        <div class="row">
            <div class="column left">
                <button onclick="calculateFactorial()">Enter</button>
            </div>
            <div class="column right">
                <div id="resultScreen">Result will be displayed here</div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="footer">Muhammad Ibrahim Naveed factorial Calculator  &copy; 2025 </div>
</footer>

</body>
</html>
